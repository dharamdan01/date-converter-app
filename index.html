<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Date Converter</h1>
    <form action="">
        <input type="number" placeholder="Enter Time in Milliseconds" value="0">
        <button >Convert</button>
    </form>
    <p class="local-zone"> Local Time Zone <span></span></p>
    <p class="utc-zone"> UTC Time Zone <span></span></p>
    <p class="iso-zone"> ISO Time Zone <span></span></p>
</body>
</html>
